<!DOCTYPE html>

<html>
    <head>
        <title>Aspoet</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>

        <main>
            <div id="line-highlight"></div>
            <div class="line" id="line-0">
                <div></div>
                <div id="title">Aspoet.</div>
            </div>
            <div class="line" id="line-1" onmouseenter=turnLineBlack(this)>
                <div class="number-text">1</div>
                <div class="content-text">write</div>
            </div>
            <div class="line" id="line-2" onmouseenter=turnLineBlack(this)>
                <div class="number-text">2</div>
                <div class="content-text">explore</div>
            </div>
            <div class="line" id="line-3" onmouseenter=turnLineBlack(this)>
                <div class="number-text">3</div>
                <div class="content-text">profile</div>
            </div> 
            <div class="line" id="line-4" onmouseenter=turnLineBlack(this)>
                <div class="number-text">4</div>
                <div class="content-text">help</div>
            </div>

        </main>


        <script src="script.js"></script>
    </body>
</html>
